<div>
    <h1>Administración de Artículos</h1>
    <br>
      <table class="table" *ngIf="hayRegistros(); else sinarticulos">
        <thead class="thead-dark">
        <tr>
          <th class="thead-dark">Codigo</th><th>Descripcion</th><th>Precio</th><th>Borrar</th><th>Seleccionar</th>
        </tr>
        </thead>
        <tr *ngFor="let art of articulos">
          <td>{{art.codigo}}</td>
          <td>{{art.descripcion}}</td>
          <td>{{art.precio}}</td>
          <td><button (click)="baja(art.codigo)">Borrar?</button></td>
          <td><button (click)="seleccionar(art.codigo)">Seleccionar</button></td>        
        </tr>
      </table>
      <ng-template #sinarticulos><p>No hay articulos.</p></ng-template>
      <br>
      <div class="form-group col-md-6">
        
          <label>Descripcion:</label><input type="text" placeholder="Descripcion" class="form-control" [(ngModel)]="art.descripcion" />
        
        
          <Label>Precio:</Label><input type="number" placeholder="Precio" class="form-control" [(ngModel)]="art.precio" />
                  <br>
        <button class="btn btn-primary" (click)="alta()">Agregar</button>
        <button class="btn btn-danger" (click)="modificacion()">Modificar</button>
      </div>  
  </div>
